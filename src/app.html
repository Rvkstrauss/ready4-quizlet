<template>
  <require from="./app.css"></require>
  <require from="./question"></require>
  <require from="./nav"></require>
  <require from="./results"></require>
  
  <div class="app text-center">
    <div if.bind="currentQuestionIndex < questions.length">
      <nav questions.bind="questions" 
      current-question-index.bind="currentQuestionIndex"></nav>
  
      <question question.bind="questions[currentQuestionIndex]" 
            answer-id.bind="answerIndex" next.trigger="next()"></question>
    </div>
            
    <div if.bind="currentQuestionIndex === questions.length">
      <results questions.bind="questions" chosen-answer-ids.bind="chosenAnswerIndices"></results>
      <button type="button" class="btn btn-default" click.trigger="startOver()">
        Start Over
      </button>
    </div>
  </div>
</template>
