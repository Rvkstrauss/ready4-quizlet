<template>
  <h3>${question.body}</h3>
  <div class="text-left" repeat.for="choice of question.choices">
    <label>
      <input type="radio" value.bind="$index" checked.bind="answerId" />
      ${choices[$index].body}
    </label>
    <br>
  </div>
  <br>
  <div class="text-center">
    <button disabled.bind="!answerId" type="button" click.trigger="next()" class="btn btn-success">
      Next
    </button>
  </div>
</template>
