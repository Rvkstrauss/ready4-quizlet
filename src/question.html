<template>
  <p innerhtml.bind="question.question.body" ></p>
  <div class="text-center" repeat.for="choice of question.choices">
    <label>
      <input type="radio" value.bind="$index" checked.bind="chosenAnswerIndex" />
     <!--should change answer choice color if radio button is selected-->
      <span innerhtml.bind="choice.body" class="rdo rdo-${$index === choices[$index] ? 'chosen' : 'default'}"></span>
    </label>
    <br>
  </div>
  <br>
  <hr/>
  <div>
    <button disabled.bind="chosenAnswerIndex === undefined" type="button" click.trigger="next()" class="btn btn-success">
      Next
    </button>
  </div>
</template>
